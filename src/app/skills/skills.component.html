<div class="uk-padding" uk-grid>
    <table class="uk-table">
        <thead>
            <tr>
                <th>$key</th>
                <th>name</th>
                <th>skill</th>
                <th>province</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itemArray">
                <td>{{item.$key}}</td>
                <td>{{item.name}}</td>
                <td>{{item.skill}}</td>
                <td>{{item.province}}</td>
                <td>
                    <button class="uk-button uk-button-primary uk-margin-small-right" type="button" (click)="moreinfo(item.$key)">More Info</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
