<div class="uk-padding">
	<div class="uk-card uk-card-default">
	    <div class="uk-card-header">
	        <div class="uk-grid-small uk-flex-middle" uk-grid>
	            <div class="uk-width-auto">
	                <img class="uk-border-circle" width="80" height="80" src="{{data.image}}">
	                <br>
	                <br>
                    <input type="file" (change)="upload($event)" accept=".png, .jpg">
	            </div>
	            <div class="uk-width-expand">
	                <h3 class="uk-card-title uk-margin-remove-bottom">Email: {{email}}</h3>
	            </div>
	        </div>
	    </div>
	    <div class="uk-card-body">
	        <p>Name: {{data.name}}</p>
	        <p>Phone: {{data.phone}}</p>
	        <p>Age: {{data.age}}</p>
	        <p>Address: {{data.address}}</p>
	        <p>City: {{data.city}}</p>
	        <p>Job: {{data.job}}</p>
	    </div>
	    <div class="uk-card-footer">
	        <a href="#" class="uk-button uk-button-text" uk-toggle="target: #modal-example">Edit</a>
          	<div id="modal-example" uk-modal>
	            <div class="uk-modal-dialog uk-modal-body">
	                <h2 class="uk-modal-title">Headline</h2>
	                <form>
	                  <fieldset class="uk-fieldset">
	                    <div class="uk-margin">
	                    </div>
	                    <div class="uk-margin">
	                        <input class="uk-input" type="text" placeholder="أسمك"  name="name" [(ngModel)]="data.name">
	                    </div>
	                    <div class="uk-margin">
	                        <input class="uk-input" type="text" placeholder="رقم الهاتف"  name="phone" [(ngModel)]="data.phone">
	                    </div>
	                    <div class="uk-margin">
	                        <input class="uk-input" type="text" placeholder="السن"  name="age" [(ngModel)]="data.age">
	                    </div>
	                    <div class="uk-margin">
	                        <input class="uk-input" type="text" placeholder="العنوان"  name="address" [(ngModel)]="data.address">
	                    </div>
	                    <div class="uk-margin">
	                        <input class="uk-input" type="text" placeholder="المدينه"  name="city" [(ngModel)]="data.city">
	                    </div>
	                    <div class="uk-margin">
	                        <textarea class="uk-textarea" rows="5" placeholder="الوظيفه"  name="job" [(ngModel)]="data.job"></textarea>
	                    </div>
	                    </fieldset>
	                </form>
	                <p class="uk-text-right">
	                    <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
	                    <button class="uk-button uk-button-primary" type="button" (click)="onEdit()">Save</button>
	                </p>
	            </div>
	        </div>
	    </div>
	</div>
</div>
